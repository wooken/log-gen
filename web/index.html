<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MPT Log Generator</title>
</head>
<body>
    <h1> MPT Log Generator </h1>
    <p> Paste workout here and hit the Generate button. </p>
    <div>
        <textarea class="glow" type="text" id="input" rows="20" cols="50"></textarea>
    </div>
    <div>
        <button id="generateButton">Generate</button>
    </div>
    <div>
        <textarea class="glow" type="text" id="results" rows="20" cols="50"></textarea>
    </div>
    <script type="application/dart" src="main.dart"></script>
</body>
</html>
